<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="sign-up.js"></script>
  <title> Sign Up </title>
  <link rel="stylesheet" type="text/css" href="sign-up.css">
</head>

<body>
  <div class="wrapper">
    <form action="">
      <div class="avatar-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="web logo"/>
      </div>
      <h2>Sign Up</h2>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <!-- insert link to homescreen here-->
      <button type="submit" class="btn" onclick="navigateTo('HomeScreen-already-sign-in.html')"> Sign Up </button>

      <div class="text-size"> <p>Or <p>Sign up with</p></p> </div>
      <div class="media-logo"> <!-- link to login screen -->
        <img onclick="navigateTo('log-in.html')" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt ="Facebook" class="text-size"/>
        <img onclick="navigateTo('log-in.html')" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="text-size"/>
        <img onclick="navigateTo('log-in.html')" src="https://e7.pngegg.com/pngimages/337/722/png-clipart-google-search-google-account-google-s-google-play-google-company-text.png" alt="Google" class="text-size"/>
      </div>
      <!-- link to login screen -->
      <div class="text-size">
        <p> Already have an account? <a href='log-in.html'> Log in </a></p>
      </div>

    </form>
  </div>
</body>
</html>
